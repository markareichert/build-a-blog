{% extends "base.html" %}

{% block content %}
    <h1>blog!</h1>

    <h2><a href="/blog/newpost">New Post</a></h2>

    <hr>

    {% for blog in blogs %}
        <div class="blog">
            <h2 class="blog-subject"><a href="/blog/{{blog.key().id()}}">{{blog.title}}</a></h2>
            <p class="blog-body">{{blog.body}}</p>
        </div>
    {% endfor %}
{% endblock %}
