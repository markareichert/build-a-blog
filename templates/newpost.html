{% extends "base.html" %}

{% block content %}
    <h1>New Post</h1>

    <h2><a href="/blog">blog!</a></h2>

    <form method="post">
        <label>
            <div>Title</div>
            <input type="text" name="title" value="{{title}}">
        </label>

        <label>
            <div>Body</div>
            <textarea name="body">{{body}}</textarea>
        </label>

        <div class="error">{{error}}</div>

        <input type="submit">
    </form>
{% endblock %}
